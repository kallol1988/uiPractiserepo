<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="dashboardBody d-flex ">
    <!-- Left Sidebar Section -->
    <div class="leftSidebar">
      <div class="sidebarHeader">
        <h3>Dashboard</h3>
        <span class="dashboardCollapse">
          <img src="images/dashboardCollapse.png" class="dashboardCollapseImg">
        </span>
      </div>
      <div class="sidebarContentWraper">
        <div class="userInfo d-flex">
          <span class="userinfoImg activated">
            <img src="images/avatar1.png">
            <img src="images/pogress.png" class="activetedImg" >
          </span>
          <span class="userinfoDetails">
            <h5>Nancy Martino</h5>
            <p>Designer</p>
          </span>
          <span class="userInfoControls">
            <img src="images/upDown.png">
          </span>
        </div>
      </div>
    </div>
     <!-- Left Sidebar Section -->
     <!-- Right Content Section -->
     <div class="contentRight">

     </div>
     <!-- Dashboard Right Section -->
  </section>
</body>
</html>
